<h1>Tabla de peliculas</h1>
<table style="width:100%" class="table">
    <tr>
        <td>
            Nombre
        </td>
        <td>
            Tipo
        </td>
        <td>
            Publico
        </td>
        <td>
            Fecha de estreno
        </td>
        <td>
            Foto
        </td>
    </tr>
    <tr *ngFor="let item of peliculas" (click)="onElegirPelicula(item)">
        <td>
            {{item.nombre}}
        </td>
        <td>
            {{item.tipo}}
        </td>
        <td>
            {{item.cantPublico}}
        </td>
        <td>
            {{item.fechaEstreno}}
        </td>
        <td>
            <img [src]="item.foto" width="90px" height="90px" alt="">
        </td>
    </tr>
</table>
