<h1>Tabla de Paises</h1>
<table style="width:100%" class="table">
    <tr>
        <td>
            Nombre
        </td>
        <td>
            Foto
        </td>
    </tr>
    <tr *ngFor="let item of listaPaises" (click)="onElegirPais(item.name.common)">
        <td>
            {{item.name.common}}
        </td>
        <td>
            <img [src]="item.flags[0]" width="90px" height="90px" alt="">
        </td>
    </tr>
</table>
