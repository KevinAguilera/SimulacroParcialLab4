<h1>Tabla de Actores</h1>
<table style="width:100%" class="table">
    <tr>
        <td>
            Nombre
        </td>
        <td>
            Apellido
        </td>
        <td>
          Pais
      </td>
    </tr>
    <tr *ngFor="let item of this.actores" (click)="onElegirActor(item)">
        <td>
            {{item.nombre}}
        </td>
        <td>
          {{item.apellido}}
      </td>
      <td>
        {{item.pais}}
    </td>
    </tr>
</table>
