    <p>Nombre: {{actorRecibido.nombre}}</p>
    <p>apellido: {{actorRecibido.apellido}}</p>

      <br>
    <button class="btn btn-secondary" (click)="limpiarDetalle()">Limpiar</button>
  </div>
</div>
